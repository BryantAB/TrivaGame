<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simpsons Trivia</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <img src="assets/images/image1.jpeg" class="img-fluid text-center" id="main-logo" alt="NBA logo">
        <h1 class="display-3">Trivia Game</h1>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <img src="assets/images/bron.jpeg" class="img-fluid text-center" id="nba teams" alt="all teams pic">
        <div>
          <h3 id="timer"></h3>
        </div>
      </div>

      <div class="offset-md-1"></div>

      <div class="col-md-8">
        
        <div id="start-page" class="start-page-text">
          <h2>?Ready to play?</h2>
          <p>How much Do you know about <i>The NBA.</i> Answer 10 questions, if you can!! Click Done when you're finished. You have 60 Sec!!</p>
          <div class="btn btn-primary"  id="start-button">Start
               
          </div>
        </div>

      <div>
        <div id="questions-box">
        </div>
      </div>

        <div class="hidden" id="end-page">
          <h2>Results</h2>
          <p id="correct-answers"></p>
          <p id="incorrect-answers"></p>
          <p id="unanswered"></p>
        </div>
      </div>
    </div>
  </div>

   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
